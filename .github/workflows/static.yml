    # .github/workflows/static.yml
    name: Deploy Frontend to GitHub Pages

    on:
      push:
        branches: ["main"]
      workflow_dispatch:

    permissions:
      contents: read
      pages: write
      id-token: write

    concurrency:
      group: "pages"
      cancel-in-progress: true

    jobs:
      build:
        runs-on: ubuntu-latest
        steps:
          - name: Checkout
            uses: actions/checkout@v4
            with:
              lfs: true

          - name: Setup Node
            uses: actions/setup-node@v4
            with:
              node-version: 18
              cache: npm
              cache-dependency-path: Frontend/package-lock.json

          - name: Setup Pages
            uses: actions/configure-pages@v5

          - name: Install dependencies (Frontend)
            working-directory: Frontend
            run: npm ci

          - name: Build (Frontend)
            working-directory: Frontend
            run: npm run build  
            env:
              CI: false
              REACT_APP_CONTACT_SCRIPT_URL: ${{ secrets.REACT_APP_CONTACT_SCRIPT_URL }}


          - name: Upload Pages artifact (Frontend build)
            uses: actions/upload-pages-artifact@v3
            with:
              path: Frontend/build

      deploy:
        runs-on: ubuntu-latest
        needs: build
        environment:
          name: github-pages
          url: ${{ steps.deployment.outputs.page_url }}
        steps:
          - name: Deploy to GitHub Pages  
            id: deployment
            uses: actions/deploy-pages@v4